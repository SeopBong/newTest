# English (default)
# -----------------

en: &DEFAULT_EN
  header:
    title: 자네 혹시 잘못 들어온겐가?
    text: 나가지 말고 잠시 기다려주겠나!?
    button: 그래보도록하지!
    buttonlink: "#services"

  services:
    title: "첫번째 테스트"
    text: "이 작업의 중요성은 내부적인 수정을 하는데 용이함을 보여준다."
    section: services
    list:
      - title: "설정"
        desc: "직접 모디파이하며 수정을 하는데 어떠한 맥락으로 코드를 가져오는지를 확인한데 작업중 원하는 코드를 찾을 땐 ctrl+shift+f 로 해당 위치의 문자를 검색하여 수정한다."
        icon: fa fa-cog #find more at https://fontawesome.com/icons
      - title: "방법"
        desc: "jekyll templat 을 가져와 터미널로 포트를 열어 해당 사이트를 직관적으로 수정한다."
        icon: fa fa-tasks
      - title: "나중"
        desc: "첫번째작업의 중간지점으로 추후 어떤 사이트를 만들지에대한 이해도를 학습한다."
        icon: fa fa-calendar

  portfolio:
    title: "공부한기간"
    text: "0815~0921"
    section: portfolio
    closebutton: "닫기"

  about:
    title: "공부를 하며"
    text: "새글을 쓰며"
    body: "이 공부를 하는 도중에도 잠이 오는 경우도 많았고 집중되지 않는 경우도 많았다. 하지만 수학적 논리해석이 부족한 나로서는 이러한 공부법으로 좀 더 언어의 해석과 
    형태에 대한 지속적인 트레이닝이 필요하다고 느낀다."
    section: about

  contact:
    title: "Contact Us"
    text: ""
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"
en-US:
  <<: *DEFAULT_EN
